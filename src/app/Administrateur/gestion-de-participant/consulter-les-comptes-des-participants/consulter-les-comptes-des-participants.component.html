<div class="home-container"
  ><div class="home-container01"
    ><div class="home-container02"
      ><span class="home-text"><span>Administrateur</span><br /></span
      ><p class="home-text03">Gestion De Participant</p></div
    ><div class="home-container03"
      ><div class="home-sidebar"
        ><nav class="home-nav"
        ><span class="home-text04" routerLink="/Administrateur/Dashboard"><p-button label="Dashboard" [text]="true"></p-button></span
            ><span class="home-text05" routerLink="/Administrateur/Calendrier"><p-button label="Calendrier" [text]="true"></p-button></span
            ><span class="home-text06" routerLink="/Administrateur/GestionDesFormateurs/Accueil"><p-button label="Gestion des formateurs" [text]="true"></p-button></span
            ><span class="home-text07" routerLink="/Administrateur/GestionDeFormation/Accueil"><p-button label="Gestion des formations" [text]="true"></p-button></span
              ><span class="home-text08" routerLink="/Administrateur/GestionDeParticipant/Accueil"><p-button label="Gestion des participants" [text]="true"></p-button></span
                ><span class="home-text08" routerLink="/Administrateur/GestionDinscription/Accueil"><p-button label="Gestion d'inscription" [text]="true"></p-button></span
                            ><span class="home-text09" routerLink="/Administrateur/Profile"><span><p-button label="Profile" [text]="true"></p-button></span><br /></span
            ><span class="home-text12" routerLink="/Administrateur/inboxEmail"><span><p-button label="Help" [text]="true"></p-button></span><br /></span></nav
          ><div class="home-profile"
          ><img
            alt="image"
            src="https://images.unsplash.com/photo-1562159278-1253a58da141?ixid=Mnw5MTMyMXwwfDF8c2VhcmNofDIyfHxtYW4lMjBwb3J0dHJhaXR8ZW58MHx8fHwxNjI3MjkzNTM1&amp;ixlib=rb-1.2.1&amp;w=200"
            class="home-image"
          /><div class="home-container04"
            ><span class="home-text15">John Doe</span
            ><span class="home-text16">View Profile</span></div
          ></div
        ></div
      >
      <div class="example-button-row" style=" display: block; width: 80%;">
        <button mat-stroked-button color="primary" style="margin: 24px auto; display: block;">Planification de la formation</button>
      <div  style="height: 830px;">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
      
          <ng-container matColumnDef="DetailleDePaiement">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Détails de paiement</th>
            <td mat-cell *matCellDef="let row"> <button *ngIf="row.formationID && row.formationID.length > 0" mat-stroked-button color="primary" (click)="openDialog2(row.id)">Détails</button><span *ngIf="!row.formationID || row.formationID.length === 0">Participant non inscrit</span> </td>
          </ng-container>
      
          <ng-container matColumnDef="nomPrenom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Prenom </th>
            <td mat-cell *matCellDef="let row"> {{row.nomPrenom}} </td>
          </ng-container>
      
          <ng-container matColumnDef="optioncompte" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Option Compte </th>
            <td mat-cell *matCellDef="let row" >
              <button mat-stroked-button color="primary" (click)="VerifierCompteParticipant(row.id)" *ngIf="row.verification==false">Verifier compte</button>
              <span *ngIf="row.verification==true">Participant vérifié</span>
              </td>
          </ng-container>

      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[ 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
      </div></div></div
></div>




<div class="popup success-popup" *ngIf="messagesuccess" style="position: fixed; top: 80px; right: 20px; width: auto;" aria-hidden="true">
  <div class="popup-icon success-icon">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      class="success-svg"
    >
      <path
        fill-rule="evenodd"
        d="m12 1c-6.075 0-11 4.925-11 11s4.925 11 11 11 11-4.925 11-11-4.925-11-11-11zm4.768 9.14c.0878-.1004.1546-.21726.1966-.34383.0419-.12657.0581-.26026.0477-.39319-.0105-.13293-.0475-.26242-.1087-.38085-.0613-.11844-.1456-.22342-.2481-.30879-.1024-.08536-.2209-.14938-.3484-.18828s-.2616-.0519-.3942-.03823c-.1327.01366-.2612.05372-.3782.1178-.1169.06409-.2198.15091-.3027.25537l-4.3 5.159-2.225-2.226c-.1886-.1822-.4412-.283-.7034-.2807s-.51301.1075-.69842.2929-.29058.4362-.29285.6984c-.00228.2622.09851.5148.28067.7034l3 3c.0983.0982.2159.1748.3454.2251.1295.0502.2681.0729.4069.0665.1387-.0063.2747-.0414.3991-.1032.1244-.0617.2347-.1487.3236-.2554z"
        clip-rule="evenodd"
      ></path>
    </svg>
  </div>
  <div class="success-message">{{messagesuccess}}</div>
  <div class="popup-icon close-icon">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      aria-hidden="true"
      class="close-svg"
    >
      <path
        d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
        class="close-path" 
      ></path>
    </svg>
  </div>
</div>

<div class="popup error-popup" *ngIf="messageerror" style="position: fixed; top: 80px; right: 20px; width: auto;" aria-hidden="true">
  <div class="popup-icon error-icon" >
    <svg
      class="error-svg"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      aria-hidden="true"
    >
      <path
        fill-rule="evenodd"
        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
        clip-rule="evenodd"
      ></path>
    </svg>
  </div>
  <div class="error-message">{{messageerror}}</div>
  <div class="popup-icon close-icon">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      class="close-svg"
    >
      <path
        d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
        class="close-path"  
      ></path>
    </svg>
  </div>
</div>
