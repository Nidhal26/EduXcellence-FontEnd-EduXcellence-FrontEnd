<div class="home-container"
  ><div class="home-container01"
    ><div class="home-container02"
      ><span class="home-text"><span>Administrateur</span><br /></span
      ><p class="home-text03">Gestion De Formateur</p></div
    ><div class="home-container03"
      ><div class="home-sidebar"
        ><nav class="home-nav"
        ><span class="home-text04" routerLink="/Administrateur/Dashboard"><p-button label="Dashboard" [text]="true"></p-button></span
            ><span class="home-text05" routerLink="/Administrateur/Calendrier"><p-button label="Calendrier" [text]="true"></p-button></span
            ><span class="home-text06" routerLink="/Administrateur/GestionDesFormateurs/Accueil"><p-button label="Gestion des formateurs" [text]="true"></p-button></span
            ><span class="home-text07" routerLink="/Administrateur/GestionDeFormation/Accueil"><p-button label="Gestion des formations" [text]="true"></p-button></span
            ><span class="home-text08" routerLink="/Administrateur/GestionDinscription/Accueil"><p-button label="Gestion d&apos;inscription" [text]="true"></p-button></span
            ><span class="home-text09" routerLink="/Administrateur/Profile"><span><p-button label="Profile" [text]="true"></p-button></span><br /></span
            ><span class="home-text12" routerLink="/Administrateur/inboxEmail"><span><p-button label="Help" [text]="true"></p-button></span><br /></span></nav
          ><div class="home-profile"
          ><img
            alt="image"
            src="https://images.unsplash.com/photo-1562159278-1253a58da141?ixid=Mnw5MTMyMXwwfDF8c2VhcmNofDIyfHxtYW4lMjBwb3J0dHJhaXR8ZW58MHx8fHwxNjI3MjkzNTM1&amp;ixlib=rb-1.2.1&amp;w=200"
            class="home-image"
          /><div class="home-container04"
            ><span class="home-text15">John Doe</span
            ><span class="home-text16">View Profile</span></div
          ></div
        ></div
      >
        <div class="example-button-row" style=" display: block; width: 80%;">
          <button mat-stroked-button color="primary" style="margin: 24px auto; display: block;" (click)="openDialog()">Créer un noveau formateur</button>
        <div  style="height: 830px;">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="progress">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de création </th>
              <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom et Prénom </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="option" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Option Compte </th>
              <td mat-cell *matCellDef="let row" > 
                <button mat-stroked-button>Désactiver</button>
                <button mat-stroked-button color="primary">Activer</button>
                <button mat-stroked-button (click)="openDialog2()" >Modifier</button>
                </td>
            </ng-container>

        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[ 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
        </div>
      </div></div
></div>
